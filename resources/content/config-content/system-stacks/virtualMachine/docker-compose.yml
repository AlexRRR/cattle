dhcp:
  labels:
    io.rancher.scheduler.global: 'true'
  image: rancher/vm-net:v0.1.0
  cap_add:
  - NET_ADMIN
  command: dhcp

tapd:
  labels:
    io.rancher.scheduler.global: 'true'
  image: rancher/vm-net:v0.1.0
  net: host
  cap_add:
  - NET_ADMIN
  devices:
  - /dev/net/tun:/dev/net/tun
  volumes:
  - /var/run/rancher:/var/run/rancher
  command: tapd
